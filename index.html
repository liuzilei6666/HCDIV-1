<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>2-Hour Weather Forecast For Singapore</title>  
    <style>  
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');  

        body {  
            font-family: 'Poppins', sans-serif;  
            text-align: center;  
            padding-top: 60px;  
            background-color: #f0f4f8; /* Light blue-gray */  
            color: #4b5563; /* Gray-600 */  
        }  

        h1 {  
            color: #1f2937; /* Gray-800 */  
            font-size: 2.5rem; /* 40px */  
            font-weight: 700;  
            margin-bottom: 1.5rem;  
        }  

        p {  
            color: #1f2937; /* Gray-800 */  
            font-size: 2rem; /* 32px */  
            font-weight: 500;  
            margin-bottom: 2.5rem;  
        }  

        .search-container {  
            margin-bottom: 2rem;  
        }  

        .search-input {  
            padding: 0.75rem 1.25rem;  
            font-size: 1rem;  
            border: 1px solid #e5e7eb; /* Gray-200 */  
            border-radius: 0.375rem;  
            width: 300px;  
            background-color: #f9fafb; /* Gray-50 */  
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);  
        }  

        .search-button {  
            padding: 0.75rem 1.25rem;  
            font-size: 1rem;  
            background-color: #6b7280; /* Gray-500 */  
            color: white;  
            border: none;  
            border-radius: 0.375rem;  
            cursor: pointer;  
            transition: background-color 0.3s ease;  
        }  

        .search-button:hover {  
            background-color: #4b5563; /* Gray-600 */  
        }  

        table {  
            margin: 0 auto;  
            border-collapse: collapse;  
            width: 80%;  
            background-color: white;  
            border-radius: 0.5rem;  
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);  
        }  

        th, td {  
            border-bottom: 1px solid #e5e7eb; /* Gray-200 */  
            padding: 1rem 1.5rem;  
            font-size: 0.875rem; /* 14px */  
            color: #6b7280; /* Gray-500 */  
        }  

        th {  
            background-color: #f3f4f6; /* Gray-100 */  
            font-weight: 600;  
            color: #374151; /* Gray-700 */  
        }  

        tr:nth-child(even) {  
            background-color: #f9fafb; /* Gray-50 */  
        }  

        tr:nth-child(odd) {  
            background-color: #f0f4f8; /* Light blue-gray */  
        }  

        tr:hover {  
            background-color: #e5e7eb; /* Gray-200 */  
        }  

        .city-name {  
            font-weight: 600;  
            background: linear-gradient(to right, #e74c3c, #f1c40f, #2980b9, #8e44ad);  
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent;  
        }  
    </style>  
</head>  
<body>  
    <h1>2-Hour Weather Forecast For Singapore</h1>  
    <p>Liu Zilei 1009612</p>  

    <div class="search-container">  
        <input type="text" class="search-input" placeholder="Search for an area" id="search-input">  
        <button class="search-button" onclick="searchWeather()">Search</button>  
    </div>  

    <table>  
        <thead>  
            <tr>  
                <th>Area</th>  
                <th>Forecast</th>  
            </tr>  
        </thead>  
        <tbody id="weather-data"></tbody>  
    </table>  

    <script>  
        async function fetchWeather(area = '') {  
            try {  
                let url = 'https://api.data.gov.sg/v1/environment/2-hour-weather-forecast';  
                if (area) {  
                    url += `?area=${encodeURIComponent(area)}`;  
                }  
                const response = await fetch(url);  
                const data = await response.json();  

                if (data.items && data.items.length > 0 && data.items[0].forecasts) {  
                    const forecasts = data.items[0].forecasts;  

                    const tableBody = document.getElementById('weather-data');  
                    tableBody.innerHTML = '';  

                    forecasts.forEach(forecast => {  
                        const row = `<tr><td><span class="city-name">${forecast.area}</span></td><td>${forecast.forecast}</td></tr>`;  
                        tableBody.innerHTML += row;  
                    });  
                } else {  
                    console.error("No weather data found in the response.");  
                }  
            } catch (error) {  
                console.error("Failed to fetch weather data:", error);  
            }  
        }  

        function searchWeather() {  
            const searchInput = document.getElementById('search-input');  
            const searchTerm = searchInput.value.trim();  
            fetchWeather(searchTerm);  
        }  

        fetchWeather();  
    </script>  
</body>  
</html>
